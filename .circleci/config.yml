version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current  # Ubuntu-based CircleCI image

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake g++ libsfml-dev

      - run:
          name: Create and enter build directory
          command: mkdir -p build && cd build

      - run:
          name: Configure CMake project
          command: |
            cmake -S . -B build

      - run:
          name: Build project
          command: |
            cmake --build build -- -j$(nproc)

workflows:
  build-and-test:
    jobs:
      - build
